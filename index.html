<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./assets/few.png" type="image/x-icon">
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="left">
          <header>
            <div class="header-left">
              <h2 id="month">Hello</h2>
              <p>Have a nice day</p>
            </div>

            <div class="header-right">
              <h2 id="displayTime"></h2>
              <p id="displayDate"></p>
            </div>
          </header>

          <div class="search">
            <label for="search-box">
              <img src="./assets/search.svg" alt="" />
              <input
                type="text"
                id="search-box"
                name="search-box"
                placeholder="City, Country"
              />
            </label>
          </div>

          <main>
            <div class="main-container">
              <div class="weather-preview">
                <h2 id="city-name"></h2>
                <div class="display-temp">
                  <div class="temp-left">
                    <div>
                      <h3 id="temperature"></h3>
                      <p>Temperature</p>
                    </div>
                    <div>
                      <h3 id="humidity"></h3>
                      <p>Humidity</p>
                    </div>
                  </div>
                  <div class="temp-right">
                    <div>
                      <h3 id="feels-like"></h3>
                      <p>Feels Like</p>
                    </div>
                    <div>
                      <h3 id="wind"></h3>
                      <p>Wind</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="chart">
              <canvas id="myChart" width="500" height="250"></canvas>
            </div>
          </main>
        </div>

        <div class="right">
          <img id="right-img" src="./assets/cloud.svg" alt="" />

          <div class="weather" id="forecast-weather">
            <h2 id="today-weather-description"></h2>
            <div class="container-forecast-weather">

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
